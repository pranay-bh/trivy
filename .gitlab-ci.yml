stages:
  - scan
  - test
  - build
  - deploy

.trivy-scan-template:
  image: aquasec/trivy:latest
  stage: scan
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    
scan:
  image: aquasec/trivy:latest
  script:
     - echo "Checking for new or modified YAML files..."
     - echo "finding defects in yaml file"
     - echo "display defect report"
     - echo "publish artifacts"


00 scan trivy misconfig:
   extends: .trivy-scan-template
   script:
     - trivy fs --severity HIGH,CRITICAL --exit-code 1 --scanners misconfig .

00 scan trivy license:
   extends: .trivy-scan-template
   script:
     - trivy fs --severity HIGH,CRITICAL --exit-code 1 --scanners license .

00 scan trivy file system:
   extends: .trivy-scan-template
   script:
     - trivy fs --severity HIGH,CRITICAL --exit-code 1 --scanners vuln .

00 scan trivy IAAC:
   extends: .trivy-scan-template
   script:
     - trivy conf --severity HIGH,CRITICAL --exit-code 1 .


test:
  stage: test
  script:
    - echo "Hello world!"

build:
  stage: build
  script:
    - echo "Building project..."

deploy:
  stage: deploy
  script:
    - echo "Deploying project..."